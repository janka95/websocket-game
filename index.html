<!DOCTYPE html>
<html>
<head>
    <title>Drawing game</title>
    <style>
        canvas { border: 2px solid black; }
        .color-field { width: 10px; height: 10px; }
    </style>
</head>
<body onload="init()">
    <canvas id="can" width="400" height="400"></canvas>
    <button id = 'btnCreate'>New Game</button>
    <button id = 'btnJoin'>Join Game</button>
    <input type = 'text' id = 'txtGameId'>
    <div>Choose Color</div>
    <div id="green" class="color-field" style="background:green;" onclick="color(this)"></div>
    <div id="blue" class="color-field" style="background:blue;" onclick="color(this)"></div>
    <div id="red" class="color-field" style="background:red;" onclick="color(this)"></div>
    <div id="yellow" class="color-field" style="background:yellow;" onclick="color(this)"></div>
    <div id="orange" class="color-field" style="background:orange;" onclick="color(this)"></div>
    <div id="black" class="color-field" style="background:black;" onclick="color(this)"></div>
    <div id="white" class="color-field" style="background:white;" onclick="color(this)"></div>
    <button onclick="erase()">Clear</button>
    <img id="canvasimg" style="display:none;">
    <script src="drawing.js"></script>
</body>
</html>
